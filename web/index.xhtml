<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Diccionario</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body class="body" style="height: 50% ; width: 99%">
        <h:form id="myform" >
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="tableConsulta" var="diccionario" editable="true"  value="#{agregar_Palabras.esp_fra}"  >
                <p:ajax event="rowEdit" listener="#{agregar_Palabras.onRowEdit}" update=":myform:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{agregar_Palabras.onRowCancel}" update=":myform:msgs" />
                <!--<p:column headerText="Id">
                   <h:outputText value="#"{diccionario.idEspFran}" />
                </p:column>-->
                <p:column headerText="Español">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{diccionario.esp}" /></f:facet>
                        <f:facet name="input"><p:inputText id="Palabra_Español" placeholder="#{diccionario.esp}"
                                                           value="#{agregar_Palabras.esp}" style="width:auto"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Frances">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{diccionario.frances}" /></f:facet>
                        <f:facet name="input"><p:inputText id="Palabra_Francesa" placeholder="#{diccionario.frances}" 
                                                           value="#{agregar_Palabras.frances}" style="width:auto"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width: 100px">
                    <p:commandButton actionListener="#{agregar_Palabras.botonEliminar(diccionario.idEspFran)}"
                                     update=":myform:tableConsulta"
                                     value="eliminar"
                                     />
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="panel2" >
            <script type="text/javascript">
                function limpiarCajaNombre()
                {
                    document.getElementById("panel2").reset();
                }
            </script>
            <p:growl id="msgs5" showDetail="true" />
            <p:panel id="basic" header="Insertar">
                <h:panelGrid columns="2" cellpadding="2">
                    
                    <h:outputText value="Español"/>
                    <h:inputText value="#{agregar_Palabras.e_f.esp}" />
                    
                    <h:outputText value="Frances"/>
                    <h:inputText value="#{agregar_Palabras.e_f.frances}" />
                    <p:commandButton id="boton" value="enviar" 
                                     actionListener="#{agregar_Palabras.boton()}"
                                     update=":myform:tableConsulta"  
                                     styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
